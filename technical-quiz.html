<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Events Quiz - Eventify Tricity</title>
    <style>
        .quiz-section {
            padding: 2rem;
            background: #f5f7f0;
            border-radius: 20px;
            margin: 2rem 0;
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .quiz-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .quiz-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .question {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .question-text {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .options {
            display: grid;
            gap: 0.8rem;
        }

        .option {
            padding: 0.8rem 1rem;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f0f3f6;
        }

        .option.selected {
            background: rgba(172, 195, 43, 0.1);
            border-color: #ACC32B;
        }

        .option.correct {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
        }

        .option.wrong {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .quiz-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .submit-btn {
            background: #ACC32B;
            color: white;
        }

        .submit-btn:hover {
            background: #96ab25;
        }

        .next-btn {
            background: #2c3e50;
            color: white;
        }

        .next-btn:hover {
            background: #243444;
        }

        .result {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .score {
            font-size: 2rem;
            color: #ACC32B;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .quiz-section {
                padding: 1rem;
            }

            .quiz-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .quiz-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="quiz-section">
        <div class="container">
            <h2>Test Your Knowledge</h2>
            <p>Take these quick quizzes to prepare for the upcoming technical events!</p>
            
            <div id="quiz-container"></div>
        </div>
    </section>

    <script>
        const quizData = {
            'Hackathon 2024': [
                {
                    question: 'What is version control?',
                    options: [
                        'A system that records changes to files over time',
                        'A type of computer virus',
                        'A programming language',
                        'A web browser'
                    ],
                    correct: 0
                },
                {
                    question: 'Which of these is not a programming paradigm?',
                    options: [
                        'Object-Oriented Programming',
                        'Functional Programming',
                        'Serial Programming',
                        'Procedural Programming'
                    ],
                    correct: 2
                }
            ],
            'AI Workshop Series': [
                {
                    question: 'What is machine learning?',
                    options: [
                        'A type of computer hardware',
                        'A system that can learn from data',
                        'A programming language',
                        'A web development framework'
                    ],
                    correct: 1
                },
                {
                    question: 'Which of these is not a type of machine learning?',
                    options: [
                        'Supervised Learning',
                        'Unsupervised Learning',
                        'Reinforcement Learning',
                        'Mechanical Learning'
                    ],
                    correct: 3
                }
            ]
        };

        class Quiz {
            constructor(eventName, questions) {
                this.eventName = eventName;
                this.questions = questions;
                this.currentQuestion = 0;
                this.score = 0;
                this.quizCompleted = false;
            }

            renderQuiz() {
                const container = document.getElementById('quiz-container');
                const quizCard = document.createElement('div');
                quizCard.className = 'quiz-card';
                
                if (this.quizCompleted) {
                    quizCard.innerHTML = this.renderResult();
                } else {
                    quizCard.innerHTML = `
                        <h3 class="quiz-title">${this.eventName} Quiz</h3>
                        <p class="quiz-description">Test your knowledge before the event!</p>
                        ${this.renderQuestion()}
                    `;
                }
                
                container.appendChild(quizCard);
                this.attachEventListeners();
            }

            renderQuestion() {
                const question = this.questions[this.currentQuestion];
                return `
                    <div class="question">
                        <p class="question-text">${question.question}</p>
                        <div class="options">
                            ${question.options.map((option, index) => `
                                <div class="option" data-index="${index}">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="quiz-controls">
                        <button class="quiz-btn submit-btn">Submit Answer</button>
                        ${this.currentQuestion < this.questions.length - 1 ? 
                            '<button class="quiz-btn next-btn" style="display: none;">Next Question</button>' : 
                            '<button class="quiz-btn next-btn" style="display: none;">Finish Quiz</button>'}
                    </div>
                `;
            }

            renderResult() {
                return `
                    <div class="result">
                        <h3 class="quiz-title">Quiz Completed!</h3>
                        <p class="score">Score: ${this.score}/${this.questions.length}</p>
                        <p>You're now ready for the ${this.eventName}!</p>
                    </div>
                `;
            }

            attachEventListeners() {
                const options = document.querySelectorAll('.option');
                const submitBtn = document.querySelector('.submit-btn');
                const nextBtn = document.querySelector('.next-btn');

                options.forEach(option => {
                    option.addEventListener('click', () => {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                    });
                });

                if (submitBtn) {
                    submitBtn.addEventListener('click', () => this.submitAnswer());
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.nextQuestion());
                }
            }

            submitAnswer() {
                const selectedOption = document.querySelector('.option.selected');
                if (!selectedOption) return;

                const selectedAnswer = parseInt(selectedOption.dataset.index);
                const correctAnswer = this.questions[this.currentQuestion].correct;

                if (selectedAnswer === correctAnswer) {
                    selectedOption.classList.add('correct');
                    this.score++;
                } else {
                    selectedOption.classList.add('wrong');
                    document.querySelectorAll('.option')[correctAnswer].classList.add('correct');
                }

                document.querySelectorAll('.option').forEach(option => {
                    option.style.pointerEvents = 'none';
                });

                document.querySelector('.submit-btn').style.display = 'none';
                document.querySelector('.next-btn').style.display = 'block';
            }

            nextQuestion() {
                if (this.currentQuestion < this.questions.length - 1) {
                    this.currentQuestion++;
                    document.querySelector('.quiz-card').remove();
                    this.renderQuiz();
                } else {
                    this.quizCompleted = true;
                    document.querySelector('.quiz-card').remove();
                    this.renderQuiz();
                }
            }
        }

        window.onload = () => {
            for (const [eventName, questions] of Object.entries(quizData)) {
                new Quiz(eventName, questions).renderQuiz();
            }
        };
    </script>
</body>
</html>
