<!DOCTYPE html>
<html>
<head>
  <style>
    .memory-game-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #F5F7F0;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .memory-game-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .memory-game-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .memory-game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      perspective: 1000px;
    }

    .memory-card {
      height: 120px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: scale(1);
      transition: transform 0.5s;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .memory-card:active {
      transform: scale(0.95);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 1rem;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
    }

    .card-front {
      background: #ACC32B;
      color: white;
      transform: rotateY(180deg);
    }

    .card-back {
      background: #2B4C3C;
      color: white;
    }

    .restart-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 2rem;
      background: #ACC32B;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .restart-btn:hover {
      background: #2B4C3C;
    }
  </style>
</head>
<body>
  <div class="memory-game-container">
    <div class="memory-game-header">
      <h2>Campus Events Memory Game</h2>
      <p>Match the pairs of event types!</p>
    </div>
    <div class="memory-game-stats">
      <div>Moves: <span id="moves">0</span></div>
      <div>Matches: <span id="matches">0</span>/6</div>
    </div>
    <div class="memory-game-grid" id="gameGrid"></div>
    <br><br>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    const eventPairs = [
      'Hackathon', 'Hackathon',
      'Cultural Fest', 'Cultural Fest',
      'Sports Meet', 'Sports Meet',
      'Tech Workshop', 'Tech Workshop',
      'Literary Event', 'Literary Event',
      'Music Festival', 'Music Festival'
    ];

    let moves = 0;
    let matches = 0;
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;

    function createCards() {
      const gameGrid = document.getElementById('gameGrid');
      const shuffledEvents = eventPairs.sort(() => Math.random() - 0.5);
      
      gameGrid.innerHTML = '';
      shuffledEvents.forEach(event => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.innerHTML = `
          <div class="card-front">${event}</div>
          <div class="card-back">?</div>
        `;
        card.addEventListener('click', flipCard);
        card.dataset.event = event;
        gameGrid.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add('flip');

      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      document.getElementById('moves').textContent = moves;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.event === secondCard.dataset.event;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      matches++;
      document.getElementById('matches').textContent = matches;
      
      if (matches === 6) {
        setTimeout(() => {
          alert(`Congratulations! You won in ${moves} moves!`);
        }, 500);
      }
      
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    function restartGame() {
      moves = 0;
      matches = 0;
      document.getElementById('moves').textContent = moves;
      document.getElementById('matches').textContent = matches;
      createCards();
    }

    // Initialize game
    createCards();
  </script>
</body>
</html>
