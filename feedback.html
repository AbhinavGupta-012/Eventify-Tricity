<!DOCTYPE html>
<html>
<head>
<style>
.card {
  position: relative;
  width: 400px;
  padding: 24px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
  overflow: hidden;
  margin: 20px auto;
}

.card:hover {
  transform: scale(1.02);
}

.decorative-square-1 {
  position: absolute;
  top: -4px;
  right: -4px;
  width: 80px;
  height: 80px;
  background: #3B82F6;
  border-radius: 12px;
  transform: rotate(12deg);
  opacity: 0.5;
  z-index: 0;
}

.decorative-square-2 {
  position: absolute;
  bottom: -4px;
  left: -4px;
  width: 80px;
  height: 80px;
  background: #8B5CF6;
  border-radius: 12px;
  transform: rotate(-12deg);
  opacity: 0.5;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  background: linear-gradient(to right, #3B82F6, #8B5CF6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.rating-container {
  margin-bottom: 20px;
}

.rating-label {
  display: block;
  font-weight: 500;
  color: #374151;
  margin-bottom: 8px;
}

.stars {
  display: flex;
  gap: 4px;
}

.star {
  cursor: pointer;
  font-size: 24px;
  color: #D1D5DB;
  transition: color 0.2s ease;
}

.star.active {
  color: #FBBF24;
}

.feedback-container {
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #D1D5DB;
  border-radius: 8px;
  resize: none;
  font-family: inherit;
  margin-top: 8px;
  box-sizing: border-box;
}

textarea:focus {
  outline: none;
  border-color: #3B82F6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

.submit-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: 500;
  color: white;
  background: linear-gradient(to right, #3B82F6, #8B5CF6);
  cursor: pointer;
  transition: opacity 0.2s ease;
}

.submit-btn:hover {
  opacity: 0.9;
}

.submit-btn:disabled {
  background: #D1D5DB;
  cursor: not-allowed;
}

.thank-you {
  text-align: center;
  padding: 32px 0;
  display: none;
}

.thank-you h3 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 16px;
  background: linear-gradient(to right, #3B82F6, #8B5CF6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.thank-you p {
  color: #6B7280;
}
</style>
</head>
<body>
<div class="card">
  <div class="decorative-square-1"></div>
  <div class="decorative-square-2"></div>
  
  <div class="content">
    <form id="feedbackForm">
      <h2 class="title">Event Feedback</h2>
      
      <div class="rating-container">
        <label class="rating-label">How would you rate the event?</label>
        <div class="stars" id="starsContainer">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <div class="feedback-container">
        <label class="rating-label">Share your thoughts</label>
        <textarea
          rows="4"
          placeholder="Tell us about your experience..."
          id="feedbackText"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn" disabled>
        Submit Feedback
      </button>
    </form>

    <div class="thank-you" id="thankYou">
      <h3>Thank You!</h3>
      <p>We appreciate your valuable feedback.</p>
    </div>
  </div>
</div>

<script>
let currentRating = 0;
const stars = document.querySelectorAll('.star');
const submitBtn = document.getElementById('submitBtn');
const feedbackForm = document.getElementById('feedbackForm');
const thankYou = document.getElementById('thankYou');

// Handle star hover and click
stars.forEach(star => {
  star.addEventListener('mouseover', () => {
    const value = parseInt(star.dataset.value);
    highlightStars(value);
  });

  star.addEventListener('mouseout', () => {
    highlightStars(currentRating);
  });

  star.addEventListener('click', () => {
    currentRating = parseInt(star.dataset.value);
    highlightStars(currentRating);
    submitBtn.disabled = false;
  });
});

function highlightStars(count) {
  stars.forEach(star => {
    const value = parseInt(star.dataset.value);
    star.classList.toggle('active', value <= count);
  });
}

// Handle form submission
feedbackForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const feedback = document.getElementById('feedbackText').value;
  
  // Here you would typically send the data to your backend
  console.log({
    rating: currentRating,
    feedback: feedback
  });

  // Show thank you message
  feedbackForm.style.display = 'none';
  thankYou.style.display = 'block';
});
</script>
</body>
</html>
